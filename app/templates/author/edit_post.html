{% extends "authorLayout.html" %}

{% block content %}
<div class="p-6 min-h-screen bg-gray-100">
  <h1 class="text-3xl font-bold mb-6 text-gray-900 text-center">Edit Post</h1>
  
  <form method="POST" action="/author/posts/edit/{{ post.id }}" class="space-y-6 bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <div class="form-group">
      <label for="title" class="block text-gray-700 font-medium">Title</label>
      <input type="text" id="title" name="title" class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" value="{{ post.title }}" required>
    </div>
    
    <div class="form-group">
      <label for="content" class="block text-gray-700 font-medium">Content</label>
      <textarea id="content" name="content" rows="5" class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>{{ post.content }}</textarea>
    </div>
    
    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
      Update Post
    </button>
    
    {% if error_message %}
      <div class="alert alert-danger mt-4 bg-red-100 text-red-600 p-4 rounded-md">
        {{ error_message }}
      </div>
    {% endif %}
  </form>
</div>
{% endblock %}
