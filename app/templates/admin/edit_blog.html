{% extends "adminLayout.html" %}

{% block content %}
  <div class="p-6 min-h-screen">
    <h1 class="text-3xl font-bold mb-6 text-gray-900 text-center">Edit Post: {{ post.title }}</h1>

    <form action="/admin/posts/edit/{{ post.id }}" method="POST" class="space-y-6 bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
      {{ form.hidden_tag() }}  <!-- CSRF Token -->
      <div class="space-y-4">
        <div class="form-group">
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title" value="{{ post.title }}" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm">
        </div>

        <div class="form-group">
          <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
          <textarea id="content" name="content" rows="10" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm">{{ post.content }}</textarea>
        </div>
      </div>

      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 duration-300">
        Update Post
      </button>
    </form>

    {% if error_message %}
    <div class="alert alert-danger mt-4 bg-red-100 text-red-600 p-4 rounded-md">
      {{ error_message }}
    </div>
    {% endif %}
  </div>
{% endblock %}
