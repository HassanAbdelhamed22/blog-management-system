{% extends "adminLayout.html" %}

{% block content %}
    <div class="p-6 bg-gray-100 min-h-screen">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Total Blogs Card -->
            <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center justify-between">
                <h5 class="text-xl font-semibold mb-2 text-gray-800">Total Blogs</h5>
                <p class="text-3xl font-bold text-gray-900">{{ total_blogs }}</p>
                <a href="/admin/posts" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 duration-300">
                    View Blogs
                </a>
            </div>

            <!-- Total Users Card -->
            <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center justify-between">
                <h5 class="text-xl font-semibold mb-2 text-gray-800">Total Users</h5>
                <p class="text-3xl font-bold text-gray-900">{{ total_users }}</p>
                <a href="/admin/users" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 duration-300">
                    View Users
                </a>
            </div>
        </div>
    </div>
{% endblock %}
