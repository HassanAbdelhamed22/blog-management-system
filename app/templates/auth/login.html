{% extends "layout.html" %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>

            <form action="/auth/login" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm" required>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 duration-300">
                    Login
                </button>
            </form>

            <div class="mt-4 flex justify-center items-center">
                <a href="/auth/signup" class="text-sm text-gray-700">Don't have an account? 
                <span class="text-sm text-blue-500 hover:underline duration-300">Sign Up</span>
            </a>
            </div>

            {% if message %}
            <div class="alert alert-danger mt-4 bg-red-100 text-red-600 p-4 rounded-md"> 
                {{ message }}
            </div>
            {% endif %}
            
        </div>
    </div>
{% endblock %}
